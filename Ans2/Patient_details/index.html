<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Profile</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <span>&#x2190; View patient</span>
        </div>
        <div class="patient-info">
            <div class="patient-details-header">
                <div class="patient-text-info">
                    <h2>S.Meena, F/23</h2>
                    <p>Patient ID: 87 20200727153457</p>
                </div>
                <div class="profile-icon">
                    <i class="fas fa-user-circle"></i>
                </div>
            </div>
        </div>
        <div class="goal-card">
            <div class="goal-status">
                <p>Goal reached</p>
                <div class="metrics">
                    <div class="metric">
                        <span>EMG</span>
                        <div class="beat-line green-beat"></div>
                    </div>
                    <div class="metric">
                        <span>ROM</span>
                        <div class="beat-line red-beat"></div>
                    </div>
                </div>
            </div>
            <div class="progress-circle">
                <span class="percentage">40%</span>
            </div>
        </div>
        
        <div class="patient-details">
            <div class="detail-item">
                
                <p><b>Phone no : </b><i class="fas fa-phone-alt"></i> 8022334455</p>
            </div>
            <div class="detail-item">
                
                <p><b>Mail ID : </b><i class="fas fa-envelope"></i> meenarabinsachin2@gmail.com</p>
            </div>
            <div class="detail-item">
                
                <p><b>Condition : </b><i class="fas fa-procedures"></i> Ortho</p>
            </div>
            <div class="detail-item">
               
                <p><b>Speciality : </b> <i class="fas fa-stethoscope"></i> Osteoarthritis</p>
            </div>
            <div class="detail-item">
                
                <p><b>Affected side : </b><i class="fas fa-venus-double"></i> Bilateral</p>
            </div>
        </div>
        <hr>
        <div class="medical-history">
            <div class="detail-item">
                <i class="fas fa-notes-medical"></i>
                <p><b>Medical history</b> Hypertension, DM, Hypothyroidism</p>
            </div>
        </div>
    </div>
</body>
</html>
